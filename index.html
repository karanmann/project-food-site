<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edamam Recipe Search</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="navbar" >
      <img class="burger-image" src="./assets/soy.svg" alt="Burger">
      <div class="hamburger">
        <div class="hamburger-div"></div>
        <div class="hamburger-div"></div>
        <div class="hamburger-div"></div>
      </div>
      <nav class="nav-links">
        <a class="nav-link-black" href="#">
          <img class="nav-link-image" src="./assets/english.svg" alt="english"/>
        </a>
        <a href="#">
          <img class="nav-link-image" src="./assets/enter.svg" alt="person"/>
          <b>LOG IN</b>
        </a>
        <a href="#">
          <img class="nav-link-image" src="./assets/cart.svg" alt="basket">
        </a>
      </nav>
    </div>
  </header>
  <main>
    <section>
<!-- FILTER -->
      <h3 class="looking-h3">
        <img class="nav-link-image" src="./assets/recipe.svg">
        Lets help you find a great recipe to cook...
      </h3>
      <div>
        <form class="filter-form" onsubmit="fetchEdamamData(event)">
          <!-- SEARCH BY MAIN-INGREDIENTS -->
          <div class="main-ingredient-container">
            <label for="ingredient">Search by Ingredient</label>
            <input id="main-ingredient" type="text" required>
          </div>
          <div class="number-of-recipes-container">
            <label for="recipes" >Number of Recipes</label>
            <input id="number-of-recipes" type="number" required>
          </div>
          <input id="submit" name="submit" type="submit" value="Search">
        </form>
      </div>
      <section class="recipe-list" id="recipeList">
      <!--CODE INJECTED FROM JAVASCRIPT, with the restaurant cards and images-->
      </section>
    </section>
  </main>
  <footer class="footer">
     <p class="footer-p"><b>Made by: Karan Mann üë®‚Äçüç≥</b></p>
     <p class="footer-p">Made using : HTML, CSS, Flexbox, JavaScript</p>
     <div class="footer-p">Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
     <div id="edamam-badge" data-color="white"></div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
